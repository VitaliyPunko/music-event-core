prometheus:
  prometheusSpec:
    retention: 5d
    resources:
      requests:
        memory: 512Mi
        cpu: 300m
      limits:
        memory: 1024Mi
        cpu: 500m
    # Scrape your app's metrics
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# Grafana
grafana:
  enabled: true
  adminPassword: "admin"
  grafana.ini:
    server:
      root_url: https://music-event-bot.duckdns.org/grafana
      serve_from_sub_path: true
  resources:
    requests:
      memory: 256Mi
      cpu: 200m
    limits:
      memory: 512Mi
      cpu: 400m
  persistence:
    enabled: true
    size: 1Gi

# Disable or minimize components we don't need
alertmanager:
  enabled: false

nodeExporter:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

kubeStateMetrics:
  enabled: true

# Disable monitoring of K8s internals (reduces resource usage)
kubeApiServer:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false