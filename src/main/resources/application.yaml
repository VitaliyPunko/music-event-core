spring:
  application:
    name: music-event-core

management:
  info:
    env:
      enabled: true
    build:
      enabled: true
  metrics:
    enable:
      kafka: true
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org.springframework.security: INFO

telegram:
  bot_username: ${TELEGRAM_BOT_USERNAME}
  bot_token: ${TELEGRAM_BOT_TOKEN}
  ticketmaster_page_size: 3

server:
  port: 8080